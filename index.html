<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
	<form method="POST" action="#null" autocomplete="on">
		<fieldset id="collect">
			<legend>Enter Data</legend>
			<div>
				<label for="email">Email: </label>
				<input id="email" type="email" name="email_field" placeholder="Enter your email here">
			</div>
			<div>
				<label for="phone">Phone Number: </label>
				<input id="phone" type="tel" name="phone_field" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
			</div>
			<div>
				<label for="date">Date of Birth: </label>
				<input id="date" type="date" name="date_field">
			</div>
			<input id="submit" type="submit" value="Submit">
		</fieldset>
	</form>
</body>
</html>
